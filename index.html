<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulare Lentile Optice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Simulare Lentile Optice</h1>
            <p>Demonstrarea comportamentului lentilelor convergente și divergente</p>
        </header>

        <main class="app-main">
            <div class="simulation-area">
                <canvas id="opticsCanvas" width="800" height="400"></canvas>
                
                <div class="focal-markers">
                    <div id="leftFocal" class="focal-point left-focal"></div>
                    <div id="rightFocal" class="focal-point right-focal"></div>
                </div>
            </div>

            <aside class="controls-panel">
                <div class="control-section">
                    <h3>Tipul Lentilei</h3>
                    <div class="lens-selector">
                        <label class="radio-option">
                            <input type="radio" name="lensType" value="convergent" checked>
                            <span class="radio-custom"></span>
                            Convergentă (Convexă)
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="lensType" value="divergent">
                            <span class="radio-custom"></span>
                            Divergentă (Concavă)
                        </label>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Distanța Focală</h3>
                    <div class="slider-container">
                        <input type="range" id="focalLength" min="50" max="300" value="150" class="slider">
                        <div class="slider-value">
                            <span id="focalValue">150</span> px
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Poziția Obiectului</h3>
                    <div class="slider-container">
                        <input type="range" id="objectPosition" min="50" max="350" value="200" class="slider">
                        <div class="slider-value">
                            <span id="objectValue">200</span> px
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Controale Animație</h3>
                    <div class="button-group">
                        <button id="playPause" class="btn btn--primary">
                            <span id="playPauseText">Oprește</span>
                        </button>
                        <button id="reset" class="btn btn--secondary">Resetează</button>
                    </div>
                </div>

                <div class="info-panel">
                    <h3>Informații Optice</h3>
                    <div class="info-item">
                        <label>Distanța Focală:</label>
                        <span id="infoFocal">150 px</span>
                    </div>
                    <div class="info-item">
                        <label>Tipul Imaginii:</label>
                        <span id="imageType">Reală, Inversată</span>
                    </div>
                    <div class="info-item">
                        <label>Mărirea:</label>
                        <span id="magnification">-0.75x</span>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
